	<style>
		.zmiti-play{
			position: fixed;
			top: .5rem;
			right: 1rem;
			width: .8rem;
			z-index: 1000;
			

		}
		.zmiti-play.play{
			-webkit-animation: rotate 5s linear infinite;
		}
		@-webkit-keyframes rotate{
			100%{
				-webkit-transform:rotate(360deg);
			}
		}
	</style>

<body style="overflow: hidden;background: url(./assets/images/bg1.jpg) no-repeat center;">

			<audio autoplay="autoplay" id="audio" src='./assets/music/bg.mp3' ></audio>
		</div>
		<div id="fly-main-ui">

		<script type="text/javascript">

			var share = {
				title:'{nickname}送给老师一份”礼物“，快来看看吧',
				desc:'晒出你的盛世美颜，送上最诚挚的祝福！'
			}
			href = 'http://h5.zmiti.com/public/teacherday';
			var play = document.getElementById('zmiti-play');
			var audio = document.getElementById('audio');
			if(!audio.paused){
				play.classList.add('play');
			}
			audio.addEventListener('play',function(){
				play.classList.add('play');
			});
			audio.addEventListener('pause',function(){
				play.classList.remove('play')
			});
			audio.addEventListener('ended',function(){
				play.classList.remove('play')
			});
			var i=0;
			document.addEventListener('touchstart',function(e){
				e.stopPropagation();
				if(i===0){
					i=1;
					if(audio.paused){
						audio.play();
					}
				}
			});

			play.addEventListener('touchstart',function(e){
				e.stopPropagation();
				audio[audio.paused?'play':'pause']();
			});

			
			window.PointerEvent = undefined;
			function onError(){
				
				


				var script  = document.createElement('script');

			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;

			window.baseUrl='http://api.zmiti.com/v2/';

		</script>
